<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Category' : 'Add Category'"
    [subheader]="
      editMode ? 'You can edit the category' : 'You can add a new category'
    "
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              [routerLink]="['/categories']"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                class="inputfield w-full"
                formControlName="name"
                pInputText
              />
              <small
                class="p-error"
                *ngIf="form.controls.name.invalid && isSubmitted"
              >
                Name is required
              </small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input
                id="icon"
                type="text"
                class="inputfield w-full"
                formControlName="icon"
                pInputText
              />
              <small
                class="p-error"
                *ngIf="form.controls.icon.invalid && isSubmitted"
              >
                Icon is required
              </small>
            </div>
            <div class="field col">
              <label for="color">Color</label><br />
              <p-colorPicker formControlName="color"></p-colorPicker>
              <!-- <input
                id="color"
                type="text"
                class="inputfield"
                formControlName="color"
                pInputText
              /> -->
              <small
                class="p-error"
                *ngIf="form.controls.color.invalid && isSubmitted"
              >
                Color is required
              </small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
