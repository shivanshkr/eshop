<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              [routerLink]="['form']"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="users"
          responsiveLayout="scroll"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Email</th>
              <th>Is Admin</th>
              <th>Country</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.name }}</td>
              <td>
                {{ user.email }}
              </td>
              <td>
                <!-- <p-tag
                  *ngIf="user.isAdmin"
                  icon="pi pi-check"
                  severity="success"
                  [rounded]="true"
                ></p-tag>
                <p-tag
                  *ngIf="!user.isAdmin"
                  icon="pi pi-times"
                  severity="danger"
                  [rounded]="true"
                  value=""
                ></p-tag> -->
                <div
                  *ngIf="user.isAdmin"
                  [style]="
                    'height: 2rem; width: 2rem;border-radius:50%;background-color : #689F38; color:white'
                  "
                >
                  <a class="pi pi-check m-2"></a>
                </div>
                <div
                  *ngIf="!user.isAdmin"
                  [style]="
                    'height: 2rem; width: 2rem;border-radius:50%;background-color : #D32F2F; color:white'
                  "
                >
                  <a class="pi pi-times m-2"></a>
                </div>
              </td>
              <td>
                {{ getCountryName(user.country) }}
              </td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  (click)="deleteUser(user.id)"
                ></p-button>
                <p-button
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                  (click)="updateUser(user.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
