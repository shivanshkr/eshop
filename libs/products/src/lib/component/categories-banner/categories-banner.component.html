<div class="categories-banner">
  <h3>Categories</h3>
  <div class="grid">
    <div class="col-2" *ngFor="let cat of categories">
      <div
        class="category"
        [routerLink]="['/category/' + cat.id]"
        [ngStyle]="{ backgroundColor: cat.color }"
      >
        <div class="category-icon">
          <i class="pi pi-{{ cat.icon }}"></i>
        </div>
        <div class="category-name">{{ cat.name }}</div>
      </div>
    </div>
  </div>
</div>
