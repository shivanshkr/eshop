<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>

      <div *ngFor="let category of categories" class="p-field-checkbox mt-1">
        <p-checkbox
          name="category"
          [value]="category.id"
          [(ngModel)]="selectedCategories"
          [inputId]="category.id || ''"
          (onChange)="categoryFilter()"
        ></p-checkbox>
        <label [for]="category.id" class="ml-1">{{ category.name }}</label>
      </div>
    </div>
    <div [ngClass]="{ 'col-9': !isCategoryPage, 'col-12': isCategoryPage }">
      <div class="grid" *ngIf="products.length">
        <div
          [ngClass]="{ 'col-4': !isCategoryPage, 'col-3': isCategoryPage }"
          *ngFor="let product of products"
        >
          <products-product-item [product]="product"></products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
