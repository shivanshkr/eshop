<div class="cart-page">
  <div class="grid mt-4">
    <div class="col-8">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart: {{ cartCount }} Item(s)</h4>
      </div>
      <div class="cart-shipping mb-4">
        Shipping after the payment, Delivery time : 2 to 4 working Days
      </div>
      <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img [src]="cartItem.product.image" [alt]="cartItem.product.name" />
          </div>
          <div class="col-7 px-4">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">
              {{ cartItem.product.price | currency: 'INR' }}
            </div>
            <div class="cart-item-remove">
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                type="button"
                (click)="deleteCartItem(cartItem)"
              ></button>
            </div>
          </div>
          <div class="col-3">
            <div class="p-field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                inputId="cartItem.product.id"
                [min]="1"
                [max]="20"
                [(ngModel)]="cartItem.quantity"
                (onInput)="updateCartItemQuantity($event, cartItem)"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">{{
                cartItem.product.price * cartItem.quantity | currency: 'INR'
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
    </div>
  </div>
</div>
<p-toast></p-toast>
